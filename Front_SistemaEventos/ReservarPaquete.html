<div class="modal fade" id="reservarModal" tabindex="-1" aria-labelledby="reservarModalLabel">
    <div class="modal-dialog modal-lg">
        <div class="modal-content shadow-lg">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="reservarModalLabel">Reservar Paquete</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="reservationForm">
                    <input type="hidden" id="idEvento" name="idEvento">
                    <input type="hidden" id="idPaquete" name="idPaquete">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="fullName" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="fullName" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                        <div class="col-md-6">
                            <label for="guests" class="form-label">Cantidad Invitados</label>
                            <input type="number" class="form-control" id="guests" required>
                        </div>
                        <div class="col-md-6">
                            <label for="eventDate" class="form-label">Fecha de Evento</label>
                            <input type="date" class="form-control" id="eventDate" required>
                        </div>
                        <div class="col-md-6">
                            <label for="eventPlace" class="form-label">Lugar de Evento</label>
                            <input type="text" class="form-control" id="eventPlace" required>
                        </div>
                        <div class="col-md-6">
                            <label for="preferredTime" class="form-label">Hora de Preferencia</label>
                            <input type="time" class="form-control" id="preferredTime" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="submitReservation">Enviar Solicitud</button>
            </div>
        </div>
    </div>
</div>
